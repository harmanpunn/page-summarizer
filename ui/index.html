<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basic Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="flex-container p-0 m-0 h-100">
      <div class="row h-100">
        <div class="col-9 p-0 m-0"></div>
        <div class="col-3 p-0 m-0 d-flex flex-column">
          <div class="summary"></div>
          <div id="chat" class="chat bg-secondary d-flex flex-column">
            <div id="chat-container" class="chat-container p-3">
              <div
                id="chat-window"
                class="chat-window border overflow-auto border-dark flex-fill h-100 rounded"
              ></div>
            </div>
            <div id="chat-box" class="chat-box px-3 pb-3">
              <div class="rounded text-box">
                <textarea
                  id="chat-textarea"
                  class="text-area w-100 h-100 overflow-auto"
                  style="resize: none"
                ></textarea>
              </div>
              <div
                class="send-button flex-fill d-flex align-items-center justify-content-end"
              >
                <span id="charCount">0</span>
                <span> /2000</span>
                <i class="send p-2 px-3 fa fa-paper-plane"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
